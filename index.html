<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/d99d766fa1.js" crossorigin="anonymous"></script>
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- Manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
        <style>
            .manrope-font{
                font-family: 'Manrope', sans-serif;
            }
        </style>
    <title>TeaHouse</title>
</head>

<body class="manrope-font">
  <header>
    <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
       
          <div>
            <h1 class="text-7xl font-extrabold">
                It's good <br>
                tea time at The <br>
                 Tea House</h1>
            <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="btn btn-primary">Get Started</button>
          </div>
         <div>
            <img src="./images/banner.png" class="max-w-sm" />
            <!-- badge -->
            <div class="flex items-center gap-4 drop-shadow-lg bg-white p-5 w-60 -mt-16">
                <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                <div>
                    <h3 class="text-3xl">5.00</h3>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
         </div>
        </div>
      </div>
  </header>
</body>

</html>
